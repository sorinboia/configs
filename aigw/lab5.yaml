server:
  address: ':4141'
  tls:
    enabled: false
  mtls:
    enabled: false

routes:
  - schema: v1/chat_completions
    path: /api/chat
    policy: ollama
    timeoutSeconds: 500

policies:
  - profiles:
      - name: ollama
    name: ollama

profiles:
  - services:
      - name: ollama
    name: ollama
    responseStages:
      - concurrency: sequential
        name: Protect
        steps:
          - name: data-security

processors:
  - name: language-id
    type: external
    config:
      endpoint: https://aigw-processors-f5.aigw.svc.cluster.local
      namespace: f5
      version: 1
    params:      
      threshold: 0.6
      reject: true
      allowed_languages: ["en"]

services:
  - executor: ollama
    config:
      endpoint: http://ollama_ip:11434/api/chat
    name: ollama
    type: llama3.1:8b
